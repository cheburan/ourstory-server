version: '2'

services:

  nginx-local:
    image: bootlegger/nginx-local
    build:
      context: ../..
      dockerfile: Dockerfile.nginx.local

  nginx:
    image: bootlegger/nginx:latest
    build:
      context: ../..
      dockerfile: Dockerfile.nginx

  web:
    restart: always
    build: ../..
    image: bootlegger/ourstory-server:dev